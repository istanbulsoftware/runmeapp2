<ion-header class="ion-no-border">
  <ion-searchbar mode="ios" placeholder="Konum araması yapın" [(ngModel)]="autocomplete.query" [showCancelButton]="true"
    (ionInput)="updateSearch()" cancelButtonText="Kapat" (ionCancel)="dismiss('')"></ion-searchbar>
</ion-header>

<ion-content [scrollEvents]="false" [scrollY]='false' [scrollX]='false'>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      <ion-text class="fss">
        <p style="font-weight: bold; color: var(--ion-color-danger);" class="fsm">{{item.structured_formatting.main_text}}</p>
        <small>{{ item.description }}</small>
      </ion-text>
    </ion-item>
  </ion-list>
  <div id="myMap2" style="width: 100%; height: 105%;" data-tap-disabled="true"></div>
</ion-content>
