<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Soru Ekle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="beforeupload === true">
  <div class="text-align-center" style="      display: flex;
  align-items: center;
  justify-content: center;
  min-height: 10%;">
    <small>Hemen bir fotoğraf yükleyip insanların görüşlerini alın
    </small>
  </div>
  <div (click)="presentActionSheet()" class="text-align-center" style="      display: flex;
  align-items: center;
  justify-content: center;
  min-height: 80%;">
    <div style="border: solid 1px rgb(219, 219, 219);  display: flex;
align-items: center;
justify-content: center;
min-height: 150px; min-width: 150px; border-radius: 50%; ">
      <ion-icon name="camera" style="font-size: 40px; color: var(--ion-color-danger);"></ion-icon>
    </div>
  </div>

  <div class="text-align-center" style="      display: flex;
  align-items: center;
  justify-content: center;
  min-height: 10%; text-align: center;">
    <small>Topluluk kurallarına aykırı cinsellik, şiddet vb. içeren ve Ola Connect topluluğuna bir soru yöneltmeyen içerikler
      otomatik olarak silinir.</small>
  </div>
</ion-content>
<ion-content *ngIf="beforeupload === false">
  <div
    style=" display: flex;  align-items: center;  justify-content: center;  min-height: 100%; background-color: var(--ion-color-dark);">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-input maxlength="30" type="text" [(ngModel)]="questionText" placeholder="sorunuzu yazınız"></ion-input>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-button type="submit"  (click)="getText()">Kaydet</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
