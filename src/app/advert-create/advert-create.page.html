<ion-header class="ion-no-border" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="title">
     Koşu Bilgileri
  </ion-row>
  <ion-row class="desc">
    <span class="left">2/2 Adım</span>
    <span class="mid"> | Sıradaki: Resim Yükle | </span>
  </ion-row>
  <ion-row class="progress">
    <app-progress-bar [progress]="50"></app-progress-bar>
  </ion-row>

  <hr>

  <ion-row class="search">
    <ion-col class="input">
      <ion-input placeholder="Başlık yazınız" [(ngModel)]="title">
      </ion-input><br>
      <ion-input (click)="gotoOfferm('start')"  placeholder="Başlangıç adresi" [(ngModel)]="startAddress.text">
        <ion-icon src="../../../../assets/icon/search-normal.svg"></ion-icon>
      </ion-input><br>
      <ion-input (click)="gotoOfferm('end')"  placeholder="Taksim, Istanbul" [(ngModel)]="endAddress.text">
        <ion-icon src="../../../../assets/icon/search-normal.svg"></ion-icon>
      </ion-input>
      <div class="ion-text-center ion-padding" *ngIf="saveIl"><b>{{placeName}} / {{saveIl}}</b></div>
    </ion-col>
    <!-- <ion-col size="auto">
      <div class="setting" routerLink="/car-registeration5">
        <ion-icon src="../../../../assets/icon/setting-5.svg"></ion-icon>
      </div>
    </ion-col> -->
  </ion-row>
  <ion-row class="segment">
    <ion-segment value="one">
      <ion-segment-button value="one" (click)="driver = 'yes'">Ormanlık</ion-segment-button>
      <ion-segment-button value="two"  (click)="driver = 'no'">Şehir içi</ion-segment-button>
    </ion-segment>
  </ion-row>
  <ion-row class="inputDate">
    <ion-col size="12">
      <ion-label>Etkinlik tarihi? </ion-label>
    </ion-col>
    <ion-input placeholder="Tarih seçiniz" type="text" id="open-bostEndDate" style="--padding-start : 20px">

      <ion-icon slot="start" name="calendar" style="margin-left: 20px;"></ion-icon>
    </ion-input><br>
    <ion-input placeholder="km" [(ngModel)]="price" type="number"  style="--padding-start : 20px">
    <ion-icon slot="start" name="money" style="margin-left: 20px;"></ion-icon>
    </ion-input>
    <ion-modal #bostEndDate trigger="open-bostEndDate" [initialBreakpoint]="0.75" [breakpoints]="[0.75]">
      <ng-template>
        <ion-content class="ion-padding" style="background: #fff;">
          <ion-datetime size="cover" [(ngModel)]="getdate" doneText="Tamam" cancelText="İptal" pickerFormat="DD-MMMM-YYYY" [min]="MinDate"
            [showDefaultButtons]="true" [firstDayOfWeek]="1" locale="tr-TR">
          </ion-datetime>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-row>
