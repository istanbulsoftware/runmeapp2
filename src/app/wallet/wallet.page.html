<ion-header mode='ios' class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark" defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="../../assets/header-logo.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/wallet/transactions">
        <ion-icon slot="icon-only" name="cash-outline" style="color: var(--ion-color-danger);"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen='false'>
  <div class="top">
    <ion-avatar>
      <ion-icon src="./../../assets/images/tc.svg" alt="" ></ion-icon>
    </ion-avatar>
    <ion-label>{{'WALLET.yourTrue' | translate}}{{ coins.toLocaleString() }}</ion-label>
  </div>

  <ion-row>
    <ion-col size="4">
      <ion-card (click)="paypal(10)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$10</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">1,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card (click)="paypal(30)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$30</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">3,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card (click)="paypal(50)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$50</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">5,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card (click)="paypal(100)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$100</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">10,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card (click)="paypal(150)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$150</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">15,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card (click)="paypal(300)">
        <img src="./../../assets/paypal.png" alt="paypal-logo" style="padding: 15px; padding-bottom: 0;">
        <ion-card-header>
          <ion-card-title class="my-title">$300</ion-card-title>
          <ion-card-subtitle style="font-size: x-small; text-align: center;">30,000 True Coins</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
